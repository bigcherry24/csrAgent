<!DOCTYPE html>
<html>

<head>
    <title>CSR Auto-Assigner Options</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 20px;
            width: 300px;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        #status {
            margin-top: 10px;
            color: green;
            font-size: 14px;
            text-align: center;
            height: 20px;
        }
    </style>
</head>

<body>
    <h1>CSR Auto-Assigner Settings</h1>

    <div class="form-group">
        <label for="systemName">Default System Name:</label>
        <input type="text" id="systemName" placeholder="e.g. HMP">
    </div>

    <div class="form-group">
        <label for="repeatCount">Repeat Count:</label>
        <input type="number" id="repeatCount" min="1" value="1">
    </div>

    <button id="save">Save Settings</button>
    <div id="status"></div>

    <script src="options.js"></script>
</body>

</html>
